project:
  name: "lung_cancer_classification"
  seed: 42

data:
  root_dir: "data/lung_colon_image_set/lung_image_sets"
  class_names: ["lung_aca", "lung_scc", "lung_n"]
  img_size: 224
  val_split: 0.2
  num_workers: 4
  pin_memory: true

training:
  batch_size: 32
  num_epochs: 20
  learning_rate: 1.0e-4
  weight_decay: 1.0e-2
  use_weighted_sampler: true

model:
  backbone: "resnet50"
  pretrained: true
  dropout: 0.3
  num_classes: 3

loss:
  type: "focal"
  focal_alpha: 1.0
  focal_gamma: 2.0

uncertainty:
  confidence_threshold: 0.7

paths:
  checkpoints: "outputs/checkpoints"
  logs: "outputs/logs"
  visualizations: "outputs/visualizations"

normalization:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
